server:
  port: 9092

spring:
  application:
    name: config-demo
  cloud:
    kubernetes:
      reload:
        enabled: true
      config:
        sources:
          - name: ${spring.application.name}
management:
  endpoint:
    restart:
      enabled: true
    health:
      enabled: true
    info:
      enabled: true
  server:
    port: 9012
    address: 0.0.0.0