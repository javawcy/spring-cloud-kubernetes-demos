server:
  port: 9092

spring:
  application:
    name: config-demo
  cloud:
    kubernetes:
      reload:
        enabled: true
      config:
        sources:
          - name: ${spring.application.name}
management:
  endpoint:
    restart:
      enabled: true
    health:
      enabled: true
    info:
      enabled: true
  endpoints:
    web:
      exposure:
        include: *
  metrics:
    tags:
      application: ${spring.application.name}
